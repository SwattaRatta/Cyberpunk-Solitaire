<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Solitaire</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="status">
            <span id="energy">EP: 100</span>
        </div>
        <div class="stock-waste">
            <div id="stock" class="pile"></div>
            <div id="waste" class="pile"></div>
        </div>
        <div class="foundation">
            <div id="foundation-1" class="pile neon-circuit"></div>
            <div id="foundation-2" class="pile neon-circuit"></div>
            <div id="foundation-3" class="pile neon-circuit"></div>
            <div id="foundation-4" class="pile neon-circuit"></div>
        </div>
        <div class="tableau">
            <div id="tableau-1" class="pile"></div>
            <div id="tableau-2" class="pile"></div>
            <div id="tableau-3" class="pile"></div>
            <div id="tableau-4" class="pile"></div>
            <div id="tableau-5" class="pile"></div>
            <div id="tableau-6" class="pile"></div>
            <div id="tableau-7" class="pile"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
